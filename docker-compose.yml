version: "3.8"

services:
  # Development service
  lumgoo-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    networks:
      - lumgoo-network

  # Production service
  lumgoo-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - lumgoo-network

  # NGINX proxy (for local testing)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./out:/usr/share/nginx/html:ro
    depends_on:
      - lumgoo-prod
    networks:
      - lumgoo-network

networks:
  lumgoo-network:
    driver: bridge
