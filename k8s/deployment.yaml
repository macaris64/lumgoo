apiVersion: apps/v1
kind: Deployment
metadata:
  name: lumgoo-deployment
  labels:
    app: lumgoo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lumgoo
  template:
    metadata:
      labels:
        app: lumgoo
    spec:
      containers:
        - name: lumgoo
          image: gcr.io/YOUR_PROJECT_ID/lumgoo:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lumgoo-service
  labels:
    app: lumgoo
spec:
  selector:
    app: lumgoo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
